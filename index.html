<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #09090b; color: #fafafa; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .game-card:hover { transform: translateY(-4px); border-color: #10b981; }
        iframe { background: #000; width: 100%; aspect-ratio: 16/9; border-radius: 0.75rem; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col p-6 md:p-12">
    <div class="max-w-6xl mx-auto w-full space-y-8">
        <header class="flex items-center justify-between">
            <h1 id="site-logo" class="text-3xl font-bold tracking-tight cursor-pointer hover:text-emerald-500 transition-colors">Unblocked Games</h1>
            <button id="back-btn" class="hidden px-4 py-2 glass rounded-lg hover:bg-white/10 transition-colors">‚Üê Back to Library</button>
        </header>

        <main>
            <!-- Library View -->
            <div id="library-view" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Games injected here -->
            </div>

            <!-- Player View -->
            <div id="player-view" class="hidden space-y-6">
                <h2 id="current-game-title" class="text-2xl font-bold text-emerald-500"></h2>
                <div class="relative">
                    <iframe id="game-frame" frameborder="0" scrolling="no" allowfullscreen="true"></iframe>
                </div>
            </div>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
