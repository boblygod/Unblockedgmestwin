<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #09090b; 
            color: #fafafa; 
            font-family: sans-serif; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #gameFrame { 
            background: #000; 
            width: 95vw; 
            max-width: 1200px;
            aspect-ratio: 16/9; 
            border-radius: 0.75rem; 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="p-4">
    <div class="w-full max-w-6xl space-y-6 text-center">
        <h1 class="text-2xl font-bold tracking-tight text-emerald-500">Basket Hoop</h1>
        
        <iframe 
            id="gameFrame" 
            src="https://d11jzht7mj96rr.cloudfront.net/games/2024/construct/311/basket-hoop/index-gg.html"
            width="100%" 
            height="100%" 
            frameborder="0" 
            scrolling="no" 
            allowfullscreen="true" 
            webkitallowfullscreen="true" 
            mozallowfullscreen="true" 
            msallowfullscreen="true"
            style="pointer-events: auto;">
        </iframe>

        <p class="text-zinc-500 text-sm italic">If the game doesn't load, please check your internet connection or try a different browser.</p>
    </div>
</body>
</html>
