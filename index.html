<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #09090b; 
            color: #fafafa; 
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }
        .game-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .game-card:hover { 
            transform: translateY(-6px); 
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(16, 185, 129, 0.4);
            box-shadow: 0 20px 40px -20px rgba(0, 0, 0, 0.5);
        }
        iframe { 
            background: #000; 
            width: 100%; 
            aspect-ratio: 16/9; 
            border-radius: 1rem; 
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        iframe:focus {
            outline: none;
        }
        .gradient-text {
            background: linear-gradient(to right, #10b981, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div class="max-w-7xl mx-auto w-full px-6 py-12 space-y-12">
        <header class="flex items-center justify-between border-b border-white/5 pb-8">
            <div id="site-logo" class="group cursor-pointer">
                <h1 class="text-4xl font-extrabold tracking-tight transition-all duration-300 group-hover:scale-[1.02]">
                    Arcade<span class="gradient-text">Hub</span>
                </h1>
                <p class="text-zinc-500 text-sm font-medium mt-1">Premium Unblocked Gaming</p>
            </div>
            <button id="back-btn" class="hidden px-6 py-2.5 glass rounded-full hover:bg-white/10 transition-all flex items-center gap-2 text-sm font-semibold">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                Library
            </button>
        </header>

        <main>
            <!-- Library View -->
            <div id="library-view" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <!-- Games injected here -->
            </div>

            <!-- Player View -->
            <div id="player-view" class="hidden space-y-8 max-w-5xl mx-auto">
                <div class="flex flex-col md:flex-row md:items-end justify-between gap-4">
                    <div>
                        <h2 id="current-game-title" class="text-4xl font-bold tracking-tight"></h2>
                        <p id="current-game-desc" class="text-zinc-400 mt-2 max-w-2xl"></p>
                    </div>
                    <button id="fullscreen-btn" class="px-6 py-3 glass rounded-xl hover:bg-white/10 transition-all flex items-center gap-3 text-sm font-bold uppercase tracking-wider">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3"/><path d="M21 8V5a2 2 0 0 0-2-2h-3"/><path d="M3 16v3a2 2 0 0 0 2 2h3"/><path d="M16 21h3a2 2 0 0 0 2-2v-3"/></svg>
                        Go Fullscreen
                    </button>
                </div>
                <div class="relative group">
                    <div class="absolute -inset-1 bg-gradient-to-r from-emerald-500/20 to-teal-500/20 rounded-[1.25rem] blur opacity-0 group-hover:opacity-100 transition duration-1000"></div>
                    <iframe id="game-frame" class="relative" frameborder="0" scrolling="no" allowfullscreen="true"></iframe>
                </div>
            </div>
        </main>
        
        <footer class="pt-12 border-t border-white/5 text-center">
            <p class="text-zinc-600 text-sm">© 2024 ArcadeHub • Built for Performance</p>
        </footer>
    </div>

    <!-- AI Assistant UI -->
    <div id="ai-assistant" class="fixed bottom-6 right-6 z-50">
        <!-- Chat Button -->
        <button id="ai-toggle" class="w-14 h-14 bg-emerald-500 rounded-full shadow-lg hover:bg-emerald-600 transition-all flex items-center justify-center group">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group-hover:scale-110 transition-transform"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
        </button>

        <!-- Chat Window -->
        <div id="ai-chat-window" class="hidden absolute bottom-20 right-0 w-80 sm:w-96 h-[500px] glass rounded-3xl shadow-2xl flex flex-col overflow-hidden animate-in slide-in-from-bottom-4 duration-300">
            <!-- Header -->
            <div class="p-4 border-b border-white/10 bg-white/5 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-emerald-500/20 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
                    </div>
                    <div>
                        <h3 class="text-sm font-bold">Arcade Assistant</h3>
                        <p class="text-[10px] text-emerald-500 font-medium uppercase tracking-wider">Powered by Gemini</p>
                    </div>
                </div>
                <button id="ai-close" class="text-zinc-500 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>

            <!-- Messages -->
            <div id="ai-messages" class="flex-1 overflow-y-auto p-4 space-y-4 scroll-smooth">
                <div class="flex gap-3">
                    <div class="w-8 h-8 bg-emerald-500/10 rounded-full flex items-center justify-center flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
                    </div>
                    <div class="bg-white/5 rounded-2xl rounded-tl-none p-3 text-sm text-zinc-300">
                        Hi! I'm your Arcade Assistant. Need help finding a game or have a question?
                    </div>
                </div>
            </div>

            <!-- Input -->
            <div class="p-4 border-t border-white/10 bg-white/5">
                <form id="ai-form" class="flex gap-2">
                    <input type="text" id="ai-input" placeholder="Ask me anything..." class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm focus:outline-none focus:border-emerald-500/50 transition-colors" autocomplete="off">
                    <button type="submit" class="w-10 h-10 bg-emerald-500 rounded-xl flex items-center justify-center hover:bg-emerald-600 transition-all flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
