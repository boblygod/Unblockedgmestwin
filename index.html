<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games Hub</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; color: #fafafa; }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .game-card:hover { transform: translateY(-4px); border-color: #10b981; box-shadow: 0 10px 30px -10px rgba(16, 185, 129, 0.2); }
        iframe { background: #000; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="sticky top-0 z-50 glass border-b border-white/10 px-6 py-4">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
            <div id="logo" class="flex items-center gap-2 cursor-pointer group">
                <div class="bg-emerald-500 p-2 rounded-lg group-hover:rotate-12 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="6" x2="10" y1="12" y2="12"/><line x1="8" x2="8" y1="10" y2="14"/><line x1="15" x2="15.01" y1="13" y2="13"/><line x1="18" x2="18.01" y1="11" y2="11"/><rect width="20" height="12" x="2" y="6" rx="2"/></svg>
                </div>
                <h1 class="text-2xl font-display font-bold tracking-tight">
                    UNBLOCKED<span class="text-emerald-500">GAMES</span>
                </h1>
            </div>

            <div id="search-container" class="relative w-full md:w-96">
                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-zinc-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                <input
                    id="search-input"
                    type="text"
                    placeholder="Search games..."
                    class="w-full bg-white/5 border border-white/10 rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-emerald-500/50 transition-all"
                >
            </div>

            <button id="back-btn" class="hidden flex items-center gap-2 text-zinc-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
                Back to Library
            </button>
        </div>
    </header>

    <main class="flex-grow p-6">
        <div class="max-w-7xl mx-auto">
            <!-- Library View -->
            <div id="library-view" class="space-y-8">
                <div class="flex flex-col gap-2">
                    <h2 class="text-3xl font-display font-bold">Featured Games</h2>
                    <p class="text-zinc-400">Hand-picked unblocked games for your enjoyment.</p>
                </div>
                <div id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Games will be injected here -->
                </div>
            </div>

            <!-- Player View -->
            <div id="player-view" class="hidden space-y-6">
                <div class="flex flex-col md:flex-row md:items-end justify-between gap-4">
                    <div class="space-y-2">
                        <h2 id="game-title" class="text-4xl font-display font-bold"></h2>
                        <p id="game-desc" class="text-zinc-400 max-w-2xl"></p>
                    </div>
                    <div class="flex items-center gap-3">
                        <button id="fullscreen-btn" class="p-3 glass rounded-xl hover:bg-white/10 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 3 6 6"/><path d="M9 21 3 15"/><path d="M21 3v6h-6"/><path d="M3 21v-6h6"/><path d="m21 3-7.5 7.5"/><path d="m3 21 7.5-7.5"/></svg>
                        </button>
                    </div>
                </div>
                <div id="iframe-container" class="relative glass rounded-3xl overflow-hidden aspect-video w-full">
                    <iframe id="game-frame" class="w-full h-full border-none" allow="fullscreen; autoplay; encrypted-media"></iframe>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="p-8 border-t border-white/5 text-center text-zinc-500 text-sm">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
            <p>Â© <span id="year"></span> Unblocked Games Hub. All rights reserved.</p>
            <div class="flex items-center gap-6">
                <a href="#" class="hover:text-white transition-colors">Privacy Policy</a>
                <a href="#" class="hover:text-white transition-colors">Terms of Service</a>
                <a href="#" class="hover:text-white transition-colors">DMCA</a>
            </div>
        </div>
    </footer>

    <script src="./script.js" defer></script>
    <noscript>
        <div style="text-align: center; padding: 50px;">
            <h1>JavaScript Required</h1>
            <p>Please enable JavaScript to play these games.</p>
        </div>
    </noscript>
</body>
</html>
